<h2>Employee list</h2>
<ul *ngIf="data$ | async as data; else empty">
  <li *ngFor="let person of data">
    ID:{{ person.personalNumber }} {{ person.name }}. <span class="email">Email: {{person.mail}}</span>
   <button class="btn--red" type="button" (click)="onDelete(person.personalNumber)"> Delete</button>

  </li>
</ul>

<ng-template #empty> There is no data </ng-template>
