<h2 class="m-5">List of Projects</h2>
<div class="row">
<ul *ngFor=" let project of data$ |async" class="col-sm-6">
  <li class="card text-bg-light mb-3" >
    <div class="card-body">
      <h5 class="card-title">ID:{{project.id}}</h5>
      <h6 class="card-text">Name: {{project.name}} </h6>
      <p class="card-text">Owner: {{project.owner}} </p>
    </div>
  </li>
</ul>
</div>
